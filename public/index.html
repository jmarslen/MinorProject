<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Marz</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="scripts/sweetalert/dist/sweetalert.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="scripts/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="scripts/user.js"></script>


</head>

<body>
    <div id="loginHeading">
        
  </div>
    <div class="w3-container">
        <img src="Marz-logo.PNG" class="w3-display-topmiddle w3-margin" alt="Marz logo" style="max-width:400px;max-height:400px;">
    </div>
    <div id="loginFormDiv" class="w3-display-bottommiddle">
        <form id="loginForm">
            Username:<br /><br />
            <input class="w3-input" type="text" name="username" placeholder="Harry Potter"><br/><br /> Password:<br/><br/>
            <input class="w3-input" type="password" name="password" placeholder="******"><br><br>
            <input class="w3-btn w3-teal" type="button" class="btn-primary" value="Submit" onClick="userCheck(username.value, password.value)">
            <input class="w3-btn w3-teal" type="button" class="btn-primary" value="Sign up" onClick="displaySignup()">
        </form>
        <div id='success'><h3 id='successText'></h3></div>
    </div>
    <div id="Modals">
            <div id="createProfile" class="w3-modal">
              <div class="w3-modal-content w3-animate-top">
                <header class="w3-container w3-teal">
                   <span onclick="document.getElementById('createProfile').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                   <h2>Create Profile</h2>
                </header>
                  <div class="w3-container">
                    <form class="w3-container">
                    <label>Username</label>
                    <input class="w3-input" type="text" name"newusername" id="newusername">
                    <label>Full Name</label>
                    <input class="w3-input" type="text" name"newfullname" id="newfullname">
                    <label>Password</label>
                    <input class="w3-input" type="password" name"newpassword" id="newpassword">
                    <input class="w3-btn w3-teal w3-margin" type="button" class="btn-primary" value="Sign up" onClick="createUser()">
                    </form>
                  </div>
                <footer class="w3-container w3-teal">Marz</footer>
              </div>
          </div>
</body>

</html>
