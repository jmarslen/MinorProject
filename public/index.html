<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSE3MIP</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="scripts/sweetalert/dist/sweetalert.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="scripts/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="scripts/user.js"></script>


</head>

<body>
    <div id="loginHeading" class="w3-black" style="padding-top: -100px;">
        <h1 class="w3-padding-32 w3-wide w3-opacity w3-center" style="text-shadow:1px 1px 0 #FFF">CSE3MIP</h1>
    </div>
    <div id="loginFormDiv" class="w3-margin w3-display-bottommiddle" style="min-width: 800px;max-width: 800px; margin-left: auto; margin-right:auto;float: left;">
        <form id="loginForm">
            Username:<br /><br />
            <input class="w3-input w3-round w3-border" type="text" name="username" placeholder="Username"><br/><br /> Password:<br/><br/>
            <input class="w3-input w3-round w3-border" type="password" name="password" placeholder="******"><br><br>
            <input class="w3-btn w3-blue" type="button" class="btn-primary" value="Submit" onClick="userCheck(username.value, password.value)">
            <input class="w3-btn w3-blue" type="button" class="btn-primary" value="Sign up" onClick="displaySignup()">
        </form>
        <div id='success'><h3 id='successText'></h3></div>
    </div>
    <div id="Modals">
            <div id="createProfile" class="w3-modal">
              <div class="w3-modal-content w3-animate-top">
                <header class="w3-container w3-blue">
                   <span onclick="document.getElementById('createProfile').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                   <h2>Create Profile</h2>
                </header>
                  <div class="w3-container">
                    <form class="w3-container" ref='newForm' id='newForm'>
                    <label>Username (Required)</label>
                    <input class="w3-input" type="text" name"newusername" id="newusername">
                    <label>Full Name (Required)</label>
                    <input class="w3-input" type="text" name"newfullname" id="newfullname">
                    <label>Password (Required)</label>
                    <input class="w3-input" type="password" name"newpassword" id="newpassword"><br /><br />
                    <label>Profile Picture (Required)</label>
                    <input class="w3-button" type="file" name="proPic" id="proPic"/> <br /><br />
                    <input class="w3-btn w3-blue w3-margin" type="button" class="btn-primary" value="Sign up" onClick="createUser()">
                    </form>
                  </div>
                <footer class="w3-container w3-blue">CSE3MIP</footer>
              </div>
          </div>
          <div class="w3-container" style="position: relative;z-index:-10">
            <!--<img src="bird2.PNG" class="w3-display-topmiddle w3-margin w3-opacity" alt="TWITBOOK logo" style="max-width:400px;max-height:400px;z-index: -10">-->
        </div>
</body>

</html>
